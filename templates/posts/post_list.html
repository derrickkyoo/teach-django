{% extends "base.html" %}

{% block content %}
  <h1 class="text-xl">Post List</h1>

  <div>
    {% for post in post_list %}
      <p class="text-base">
        <a href="{% url "posts:detail" post.pk %}" class="text-blue-500">
          {{ post.title }}
        </a> - {{ post.text }} by {{ post.author.username }}
      </p>
    {% endfor %}
  </div>
{% endblock content %}
