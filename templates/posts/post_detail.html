{% extends "base.html" %}

{% block content %}
  <section>
    <h1>{{ post.title }}</h1>

    <p class="text-muted">
      By {{ post.author }}
    </p>

    <p class="lead">
      {{ post.text|linebreaksbr }}
    </p>
  </section>

  <a href="{% url "posts:list" %}" class="btn btn-primary">All Posts</a>


{% endblock content %}
