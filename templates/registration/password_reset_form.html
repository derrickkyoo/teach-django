{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>Password reset</h1>
  <p>Enter your email address below</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Send Email</button>
  </form>
{% endblock content %}
