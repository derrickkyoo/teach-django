{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>Enter new password</h1>
  <p>Keep it secret, keep it safe!</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Confirm</button>
  </form>
{% endblock content %}
